name    = re-engine-TRE
author  = Ævar Arnfjörð Bjarmason <avar@cpan.org>
author  = Stanislaw Pusep <stas@sysd.org>
license = Perl_5
copyright_holder = Ævar Arnfjörð Bjarmason

[=inc::TREMakeMaker / TREMakeMaker]

[@Git]
[@Filter]
-bundle             = @Basic
-remove             = MakeMaker

[Git::NextVersion]
version_regexp      = ^v(.+)$

[ChangelogFromGit::CPAN::Changes]
file_name           = Changes

[NextRelease]
format              = %-9v %{yyyy-MM-dd}d

[OurPkgVersion]

[MetaResourcesFromGit]
homepage            = https://github.com/%a/re-engine-tre
bugtracker.web      = https://github.com/%a/re-engine-tre/issues

[@TestingMania]
critic_config       = perlcritic.rc

[PodWeaver]

[ReadmeAnyFromPod / text.build]
filename            = README
type                = text

[ReadmeAnyFromPod / pod.root]
filename            = README.pod
type                = pod

[CopyFilesFromBuild]
move                = README.pod

[AutoPrereqs]

[MinimumPerl]
perl                = 5.010

[ManifestSkip]
